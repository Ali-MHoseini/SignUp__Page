<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="signup__container">
        <!-- This Box is For for overColor -->
        <div class="bcg__box">
            <div class="bcg__overColor"></div>
        </div>
        <div class="information__container">
            <h2>Sign UP</h2>
            <form>
                <!-- This Box is For for Name & LastName -->
                <div class="fullName__box">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Name...">
                </div>
                <!-- This Box is For for userEmail -->
                <div class="email__box">
                    <label for="userEmail">Email</label>
                    <input type="text" name="userEmail" id="userEmail" placeholder="Email address...">
                </div>
                <!-- This Box is For for userName -->
                <div class="uesrName_box">
                    <label for="userName">Username</label>
                    <input type="text" name="userName" id="userName" placeholder="Username...">
                </div>
                <!-- This Box is For for Pass -->
                <div class="password__box">
                    <label for="password">PassWord</label>
                    <input type="text" name="password" id="password" placeholder="**************">
                </div>
                <!-- This Box is For Repeat Pass -->
                <div class="RepPass__box">
                    <label for="RepPass">Repeat Password</label>
                    <input type="text" name="RepPass" id="RepPass" placeholder="**************">
                </div>
                <!-- This Box is For for Terms -->
                <div class="useTrerms">
                    <input type="checkbox" name="userTerms" id="userTerms">
                    <label for="userTerms">I agree to the <a href="#">Terms of User</a></label>
                </div>
                <!-- This Box is For for SignUp & Sign In -->
                <div class="signUp__box">
                    <input type="submit" value="Sign Up">
                    <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
